<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas iframe</title>
</head>
<body>
    <h1>Uso de iframe para cargar fuentes externas</h1>
    <h2>Cargar una página web dentro de un iframe</h2>
    <figure>
        <iframe src="https://es.wikipedia.org/wiki/Lyle_y_Erik_Menéndez" frameborder="1" width="600" height="400"></iframe>
   <figcaption>Wikipedia en español</figcaption> </figure>
  <br>
  <h2>Cargar un video dentro del iframe</h2>
  <figure>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xm3OAj1hqGE?si=MuNd6UU9aqVLI6XZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <figcaption>Murder Trial</figcaption>
  </figure>
  <br>
  
</body>
</html>
